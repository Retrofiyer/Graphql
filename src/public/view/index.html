<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraphQL App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-4">GraphQL App</h1>
      <p class="lead">Manage users with GraphQL</p>
    </div>

    <!-- Formulario para agregar usuario -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Add a New User</h5>
        <form id="addUserForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add User</button>
        </form>
      </div>
    </div>

    <!-- BotÃ³n para cargar usuarios -->
    <div class="d-flex justify-content-center mb-4">
      <button id="loadUsersButton" class="btn btn-success">Load Users</button>
    </div>

    <!-- Lista de usuarios -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">User List</h5>
        <ul id="userList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
